<!DOCTYPE html>
<html>
  <head>
    <title>BLACK FRIDAY SALES PREDICTION</title>
    <link rel="stylesheet"  href="{{url_for('static',filename='css/bootstrap.css')}}" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-10 col-md-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>BLACK FRIDAY SALES PREDICTION</h1>
          </div>

          <div class="panel-body">
            <form action="/predict" method="post">
              <div class="form-group">
                <label for="User_ID">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="User_ID"
                  name="User_ID"
                />
              </div>

              <div class="form-group">
                <label for="Product_ID">Product ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="Product_ID"
                  name="Product_ID"
                />

              </div>
              <div class="form-group">
                <label for="Gender">Gender</label>
                <div>
                  <label for="Gender" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="1"
                      id="Gender"
                    />Male</label
                  >

                  <label for="Gender" class="radio-inline"
                    ><input
                      type="radio"
                      name="Gender"
                      value="0"
                      id="Gender"
                    />Female</label
                  >
                 
                </div>
              </div>
              <div class="form-group">
                <label for="Age">Age</label>
                
                <select class="form-control" name="Age" id="Age" required="required">
                <option value="0">0-17</option>
		            <option value="1">18-27</option>
                <option value="2">26-35</option>
                <option value="3">36-45</option>
                <option value="4">46-50</option>
                <option value="5">51-55</option>
                <option value="6">55+</option>
                </select>
              
              </div>


               <div class="form-group">
                <label for="Occupation">Occupation</label>
                
                <select class="form-control" name="Occupation" id="Occupation" required="required">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                </select>
              </div>

                <div class="form-group">
                <label for="City_Category">City Category</label>
                
                <select class="form-control" name="City_Category" id="City_Category" required="required">
                <option value="0">A</option>
		            <option value="1">B</option>
			          <option value="2">C</option> 
                </select>
              
              </div>
              
                <div class="form-group">
                <label for="Stay_In_Current_City_Years">Stay in Current City years</label>
                
                <select class="form-control" name="Stay_In_Current_City_Years" id="Stay_In_Current_City_Years" required="required">
                <option value="0">0</option>
		            <option value="1">1</option>
			          <option value="2">2</option>
                <option value="2">3</option>
                <option value="2">4+</option> 
               </select>
              </div>
              <div class="form-group">
                <label for="Marital_Status">Marital status</label>
                <div>
                  <label for="Marital_Status" class="radio-inline"
                    ><input
                      type="radio"
                      name="Marital_Status"
                      value="1"
                      id="Marital_Status"
                    />Married</label
                  >

                  <label for="Marital_Status" class="radio-inline"
                    ><input
                      type="radio"
                      name="Marital_Status"
                      value="0"
                      id="Marital_Status"
                    />Unmarried</label
                  ></div>
                </div>
                <div class="form-group">
                  <label for="Product_Category_1">Product Category 1</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Product_Category_1"
                    name="Product_Category_1"
                  />
                </div>
                <div class="form-group">
                  <label for="Product_Category_2">Product Category 2</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Product_Category_2"
                    name="Product_Category_2"
                  />
                </div>
              <input type="submit" class="btn btn-primary" />
            </form>
              <br>
        <br>
        <div class="text-center">
        <div class="btn btn-dark">
        <h3 class="btn btn-success">{{ prediction_text }}</h3>
        </div>
            </div>
        <br>
        <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
